<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Car Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Car <span class="sr-only">(current)</span></a>
      </li>
    </ul>
</div>
</nav>
<div class="container" id="main container">
<div class="row">
  <div *ngFor="let car of cars" class="col-md-6 col-xl-3">
    <div class="card m-b-30">
      <div class="card-body row">
        <div class="col-6">
          <a href=""><img src="{{car?.imageUrl}}" alt="" class="img  img-responsive full-width w-120"></a>
        </div>
        <div class="col-6 card-title align-self-center mb-0">
          <h5>{{car?.brand}}</h5>
          <p class="m-0">{{car?.model}}</p>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Type: {{car?.type}} <a href="#"></a></li>
        <li class="list-group-item">Car plate: {{car?.carPlate}}</li>
      </ul>
      <div class="card-body">
        <div class="float-right btn-group btn-group-sm">
          <a (click)= "onOpenModal(null,'edit')" href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
          <a (click)= "onOpenModal(null,'delete')" href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
        </div>
        </div>
      </div>
    </div>
</div>
</div>
